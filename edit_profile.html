<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin cá nhân</title>
    <link rel="stylesheet" href="./asset/css/edit_profile.css">
</head>
<body>
    <section class="edit-profile">
        <h1>Chỉnh sửa thông tin cá nhân</h1>
        <form id="edit-profile-form">
            <label for="name">Họ tên:</label>
            <input type="text" id="name" value="Nguyễn Văn A">

            <label for="email">Email:</label>
            <input type="email" id="email" value="nguyenvana@gmail.com">

            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" value="0987xxxxxx">

            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" value="Tân Phú Trung, Củ Chi, Hồ Chí Minh">

            <button type="button" onclick="saveChanges()">Lưu thông tin</button>
        </form>
        <div id="loading-message" style="display: none; margin-top: 20px; color: green;"></div>
    </section>

    <script>
        function saveChanges() {
            // Hiển thị thông báo "Đang lưu thông tin"
            const loadingMessage = document.getElementById('loading-message');
            loadingMessage.innerText = 'Đang lưu thông tin, vui lòng chờ...';
            loadingMessage.style.display = 'block';

            // Tạm dừng trong 3 giây để mô phỏng lưu thông tin
            setTimeout(function() {
                // Thông tin lưu thành công
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const address = document.getElementById('address').value;

                // Hiển thị thông tin đã lưu
                alert(`Thông tin đã được lưu:\nHọ tên: ${name}\nEmail: ${email}\nSố điện thoại: ${phone}\nĐịa chỉ: ${address}`);

                // Tự động chuyển về trang chủ sau 3 giây
                setTimeout(function() {
                    window.location.href = 'index.html'; // Đường dẫn về trang chủ
                }, 3000); // 3000 milliseconds = 3 giây
            }, 3000); // Tạm dừng 3 giây để mô phỏng lưu thông tin
        }
    </script>
</body>
</html>


<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.edit-profile {
    width: 80%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.edit-profile h1 {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
    text-align: center;
}

.edit-profile form {
    display: flex;
    flex-direction: column;
}

.edit-profile label {
    font-size: 18px;
    color: #333;
    margin: 10px 0 5px;
}

.edit-profile input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
}

.edit-profile button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.edit-profile button:hover {
    background-color: #0056b3;
}

</style>
